<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios de Pago</title>
    <link rel="stylesheet" href="/css/estilopagos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.icon-icons.com/icons2/1580/PNG/512/2849835-call-cell-communication-interface-multimedia-phone-telephone_108000.png" alt="Logo de la Página">
            <h1>Medios de Pago</h1>
        </div>
    </header>

    <main>
        <section class="payment-methods">
            <h2>Opciones de Pago Disponibles</h2>
            <div class="method-container">
                <div class="method">
                    <img src="/Img/tarjeta.png" alt="Tarjeta de Crédito">
                    <p>Tarjeta de Crédito</p>
                </div>
                <div class="method">
                    <img src="/img/tarjetad.png" alt="Tarjeta de Débito">
                    <p>Tarjeta de Débito</p>
                </div>
                <div class="method">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFnGOEHtcSLfoHPNHYQG_-ULsnOj-AVveJOg&s" alt="PayPal">
                    <p>PayPal</p>
                </div>
                <div class="method">
                    <img src="https://media.istockphoto.com/id/1452706695/es/vector/icono-de-transferencia-de-dinero-en-vector-logotipo.jpg?s=612x612&w=0&k=20&c=BHyuGRfstxA3u1b-H69PY2IhrN4m4b4N0xZ7T-JNy9c=" alt="Transferencia Bancaria">
                    <p>Transferencia Bancaria</p>
                </div>
                <div class="method">
                    <img src="https://img.freepik.com/vector-premium/icono-dinero-efectivo-aislado_24877-13371.jpg" alt="Efectivo">
                    <p>Efectivo</p>
                </div>
            </div>
        </section>
        
        
    </main>

        <p>&copy; 2024 Medios de Pago. Todos los derechos reservados.</p>

</html>
